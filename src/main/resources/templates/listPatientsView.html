<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

<div align="center">
    <h1>Liste des Patients</h1>
          <br/><br/>
    <table border="1" class = "table table-striped table-responsive-md" >
        <thead>
            <tr>
                <th>ID Patient</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Sexe</th>
                <th>Date de Naissance</th>
                <th>Tél</th>
                <th>Adresse</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="P : ${listpatients}">
                <td th:text="${P.id}">ID Patient</td>
                <td th:text="${P.nom}">Nom</td>
                <td th:text="${P.prenom}">Prenom</td>
                <td th:text="${P.sexe}">Sexe</td>
                <td th:text="${P.dateNaissance}">Date de Naissance</td>
                <td th:text="${P.numeroTelephone}">Tél</td>
                <td th:text="${P.adresse}">Adresse</td>
                <td> <a th:href="@{'/edit/' + ${P.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${P.id}}">Delete</a>
                </td>
                
             </tr>
        </tbody>
       
    </table>
</div> 
 <footer>
<div th:insert="info :: foot"></div>
</footer>
</body>
</html>
